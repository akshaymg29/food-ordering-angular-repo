<!-- Template Driven Form -->
<mat-toolbar>
    Login
</mat-toolbar>
<div class="container">

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="formContainer">

        <!-- <h1  class="formControl">Login</h1> -->
        <mat-error *ngIf="error">
            {{error}}
        </mat-error>

        <mat-form-field class="formControl">
            <mat-label>Enter your email</mat-label>
            <input type="text" matInput placeholder="email" name="email" id="email" [(ngModel)]="user.email"
                #email="ngModel" required email>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.['required']">
                Email is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="email.touched && email.errors?.['email']">
                Email entered is an <strong>invalid </strong>email address.
            </mat-error>
        </mat-form-field>


        <mat-form-field class="formControl">
            <mat-label>Enter the password</mat-label>
            <input matInput placeholder="Ex. 1#gwc6d%vs" name="password" id="password" [(ngModel)]="user.password"
                #password="ngModel" [type]="hide ? 'password' : 'text'" required minlength="8">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error
                *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.['required']">
                Password is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="password.touched && password.errors?.['minlength']">
                Password must be at least <strong>8</strong> characters long.
            </mat-error>
        </mat-form-field>

        <button type="submit" [disabled]="!registerForm.valid" class="formControl" mat-raised-button
            color="primary">Login</button>

    </form>
</div>
